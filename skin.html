<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota Besplatnaya</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <img class="icon" src="./New_Mobile_Legends_Bang_Bang_2020_Logo.png" alt="Mobile Legends Logo" />
      </a>
      <nav>
        <a href="skin.html" class="btn-skins">Каталог скинов</a>
      </nav>
    </div>
  </header>

  <section class="catalog">
    <div class="category">
      <h2>Коллекционные скины</h2>
      <div class="gallery">
        <div class="card">
          <img src="mlbb_layla_paranormal_operative_collector_skin_hd__by_keyadfdf_dimylwm-pre.jpg"
            alt="Collector Skin 1" />
          <div class="card-title">Layla</div>
        </div>
        <div class="card">
          <img src="mlbb_angela_kishin_densetsu_hd_wallpaper_by_keyadfdf_dj79lfh-pre.jpg" alt="Collector Skin 2" />
          <div class="card-title">Angela</div>
        </div>
        <div class="card">
          <img src="mlbb_valir_kof_skin_kyo_kusanagi_8k_hd_wallpaper_by_keyadfdf_dha4ebd-pre.jpg"
            alt="Collector Skin 3" />
          <div class="card-title">Valir</div>
        </div>
      </div>
    </div>

    <div class="category">
      <h2>Легендарные скины</h2>
      <div class="gallery">
        <div class="card">
          <img src="mlbb_valentina_msc_skin_dark_nexus_hd_wallpaper_by_keyadfdf_dhoobkf-pre.jpg"
            alt="Legendary Skin 1" />
          <div class="card-title">Valentina</div>
        </div>
        <div class="card">
          <img src="mlbb_hayabusa_exorcist__skin_hd_wallpaper_by_keyadfdf_dhghuwt-pre.png" alt="Legendary Skin 2" />
          <div class="card-title">Hayabusa</div>
        </div>
        <div class="card">
          <img src="mlbb_lesley_angelic_agent_legend_skin_hd_wallpaper_by_keyadfdf_dgyhfdm-pre.jpg"
            alt="Legendary Skin 3" />
          <div class="card-title">Lesley</div>
        </div>
      </div>
    </div>

    <div class="category">
      <h2>Эпические скины</h2>
      <div class="gallery">
        <div class="card">
          <img src="photo_2025-04-06 20.44.49.jpeg" alt="Epic Skin 1" />
          <div class="card-title">Leomord</div>
        </div>
        <div class="card">
          <img src="photo_2025-04-06 20.44.51.jpeg" alt="Epic Skin 2" />
          <div class="card-title">Benedetta</div>
        </div>
        <div class="card">
          <img src="photo_2025-04-06 20.44.53.jpeg" alt="Epic Skin 3" />
          <div class="card-title">Irithel</div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
